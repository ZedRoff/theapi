<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The API | 1.0</title>
    <link rel="stylesheet" href="/style.css" />
    <meta property="og:title" content="The API" />
  
    <meta property="description" content="Just an API" />
    <meta property="og:url" content="https://theapi.glitch.me/" />
    <meta
      property="og:image"
      content=""
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to use this app.
    </noscript>
    <div class="title_top">
      The API
    </div>

    <div class="separator">
      <div class="cont">
        <input type="text" placeholder="Username" id="ine" />

        <select id="sel">
          <option>PC</option>
          <option>XBL</option>
          <option>PSN</option>
         
        </select>

        <button onclick="scrape()" class="checker">
          <img
            src="https://cdn.glitch.com/7d7f7882-8423-4732-8921-66c2fbbf9810%2Fsearch.png?v=1598299292615"
            class="search"
          />
        </button>
        <br />
        <p id="loading"></p>
      </div>
      <div class="container" id="container">
        <div class="child">
          <img
            src="https://cdn.glitch.com/7d7f7882-8423-4732-8921-66c2fbbf9810%2Ftcj8tsfkyyq01.png?v=1598541175603"
            class="banner"
          />
        </div>

        <div class="child">
         <!-- <img id="icon" />-- Will update it once I can fetch images -->
          <h1 id="name"></h1>
          <p id="platform"></p>

          <div class="flexer">
            <div class="child-flexer">
              <p id="solo"></p>
              <p class="simple-para">
                Solo
              </p>
            </div>

            <div class="child-flexer">
              <p id="duo"></p>

              <p class="simple-para">
                Duo
              </p>
            </div>

            <div class="child-flexer">
              <p id="squad"></p>

              <p class="simple-para">
                Squad
              </p>
            </div>
          </div>
          <a target="_blank">
            <button id="sub">
              See on FTN website
            </button></a
          >
        </div>
      </div>
    </div>
    <footer>Made with <3 by ZedRoff &copy</footer>
    <script src="/fortnite.js"></script>
  </body>
</html>
